<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <title>Card</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="card">
                <div class="inner-card">
                    <h1>Carla Snepvangers</h1>
                    <h2>Friends with Marijn</h2>
                    </div>
                    <img src="135963444-cute-woman-cartoon-drawing-design-girl-female-person-people-human-and-social-media-theme-vector-illu.jpg" alt="drawing of a person">
                <p class="text">Carla requested permission to view your contact details</p>
                <div class="approve">
                    <h3>Approve</h3>
                </div>
                <div class="decline">
                    <h3>Decline</h3>
                </div>
            </div>
            <div class="card">
                <div class="inner-card">
                    <h1>Marijn Pijnenborg</h1>
                    <h2>New Member</h2>
                </div>
                <img src="135963444-cute-woman-cartoon-drawing-design-girl-female-person-people-human-and-social-media-theme-vector-illu.jpg" alt="drawing of a person">
                <p class="text">Marijn wants to add you to the group best friends</p>
                <div class="approve">
                    <h3>Approve</h3>
                </div>
                <div class="decline">
                    <h3>Decline</h3>
                </div>
            </div>
        </main>
    </body>
    <footer></footer>
</html>
